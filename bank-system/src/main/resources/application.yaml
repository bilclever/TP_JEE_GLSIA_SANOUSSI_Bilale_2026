spring:
  application:
    name: ega-bank-system

  datasource:
    url: jdbc:h2:file:./data/bankdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081

# CONFIGURATION SWAGGER
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    try-it-out-enabled: true

logging:
  level:
    com.ega.bank_system: DEBUG
    org.springframework.web: DEBUG
