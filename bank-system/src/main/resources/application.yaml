spring:
  application:
    name: ega-bank-system

  datasource:
    url: jdbc:postgresql://localhost:5432/bank_system
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

# CONFIGURATION SWAGGER
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    try-it-out-enabled: true

logging:
  level:
    com.ega.bank_system: DEBUG
    org.springframework.web: DEBUG
